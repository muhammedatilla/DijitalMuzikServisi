<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label>Song Name</label>
                <h:inputText styleClass="form-control" value="#{songBean.entity.songName}" /> <br />
            </div>
            <div class="form-group">
                <label>Singer</label>
                <h:inputText styleClass="form-control" value="#{songBean.entity.singer}" /> <br />
            </div>
             <div class="form-group">
                <label>Category</label>
                <h:inputText styleClass="form-control" value="#{songBean.entity.category}" /> <br />
            </div>
             <div class="form-group">
                <label>Album</label>
                <h:inputText styleClass="form-control" value="#{songBean.entity.album}" /> <br />
            </div>
             <div class="form-group">
                <label>Language</label>
                <h:inputText styleClass="form-control" value="#{songBean.entity.language}" /> <br />
            </div>
             <div class="form-group">
                <label>Song Document</label>
                <h:inputText styleClass="form-control" value="#{songBean.entity.songDoc}" /> <br />
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{songBean.create()}" value="Create" />
        </h:form>
    </ui:define>
</ui:composition>
