<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <h:form>
            <h:commandButton styleClass="btn btn-outline-primary" action="/category/create" value="Create New Category" />
            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{categoryBean.read}" var="c">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.categoryID}
                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{c.name}
                </h:column>
                <h:column>
                    <f:facet name="header">LAST UPDATE</f:facet>
                        #{c.lastUpdate}
                </h:column>
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-warning" action="#{categoryBean.updateForm(c)}" value="update" />
                        <h:commandButton styleClass="btn btn-danger" action="#{categoryBean.delete(c)}" value="delete" />
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
